<h2>Employees-list</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">salary</th>
        <th scope="col">department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of myEmployees">
        <th scope="row">{{emp.name}}</th>
        <td>{{emp.email}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.department}}</td>
        <td>
            <button class="btn btn-primary me-2"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-danger"><i class="bi bi-archive"></i></button>
        </td>
      </tr>

    </tbody>
  </table>
